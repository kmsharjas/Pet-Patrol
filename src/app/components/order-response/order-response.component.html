<section class="">
  <div class="container">
    <div *ngIf="params$ | async as params" class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 comm_banner_col text-center">
        <div *ngIf="params.response === 'success'" class="sucess-message my-3">
          <div class="message_icon">
            <img src="assets/img/sucess.png" class="" height="200">
          </div>
          <h1 class="font-weight-bold head_font-family head_font">Order Success!</h1>
          <p class="text-uppercase">We received your purchase request;<br>
            we'll be in touch shortly!</p>
          <button type="button" class="btn btn_common" routerLink="/products">Continue Shopping</button>
        </div>

        <div *ngIf="params.response === 'error'" class="unsucess-message my-3">
          <div class="message_icon">
            <img src="assets/img/sad.png" class="" height="200">
          </div>
          <h1 class="font-weight-bold head_font-family head_font">Order Failed</h1>
          <p class="text-uppercase">We were unable to process your order.</p>
          <button type="button" class="btn btn_common" routerLink="/products">Back to Home</button>
        </div>


      </div>
    </div>
  </div>
</section>
