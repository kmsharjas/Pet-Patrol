<!-- ---------------------------------footer start--------------------------------- -->
<div class="footer_top">
  <img src="assets/img/footer-top.png" class="img-fluid w-100" alt="footer image">
</div>
<section class="footer_bg">
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 my-3 footer_col">
        <p class="mb-2 font-weight-bold hd_font">Customer Service</p>
        <ul class="nav flex-column">

          <li class="nav-item">
            <a class="nav-link" routerLink="/terms">Terms & Conditions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="privacy">Privacy Policy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cancellation">Cancelation & Refund</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="contact">Contact Us</a>
          </li>
        </ul>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 my-3 footer_col">
        <p class="mb-2 font-weight-bold hd_font">Products</p>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" (click)="a()" routerLink="products" [queryParams]="{
                                  animal_category: dogCategory,
                                  service_category: null,
                                  service_subcategory: null,
                                  packaging_type: null,
                                  min_price: null,
                                  max_price: null
                                }" queryParamsHandling="merge">Dog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="a()" routerLink="products" [queryParams]="{
                                  animal_category: catCategory,
                                  service_category:null,
                                  service_subcategory: null,
                                  packaging_type: null,
                                  min_price: null,
                                  max_price: null
                                }" queryParamsHandling="merge">Cat</a>
          </li>

        </ul>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 my-3 footer_col">
        <p class="mb-2 font-weight-bold hd_font">Corporate</p>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="career">Careers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="blogs">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="about">About Us</a>
          </li>

        </ul>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 my-3 footer_col">
        <p class="mb-2 font-weight-bold hd_font">News Letter</p>
        <form>
          <div class="form-group text-center">
            <input type="email" class="form-control" placeholder="Your email" [(ngModel)]="newsletter"
              [ngModelOptions]="{standalone: true}" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$">
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-news-btn w-100" (click)="onSubscribe(newsletter)">Subscribe</button>
          </div>
        </form>
        <p class="mb-2 font-weight-bold hd_font">Follow Us On</p>
        <ul class="nav social_nav">
          <li class="nav-item social_item">
            <a class="nav-link mr-2" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          </li>
          <li class="nav-item social_item">
            <a class="nav-link mr-2" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          </li>
          <li class="nav-item social_item">
            <a class="nav-link mr-2" href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          </li>
          <li class="nav-item social_item">
            <a class="nav-link" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <p class="my-3 text-white text-center"><small>Copyright Â© 2022 All Rights Reserved by <span
        class="gr_color">PetPatrol</span></small></p>
</section>
<!-- ---------------------------------footer end--------------------------------- -->
