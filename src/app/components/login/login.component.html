<!------------------------------ login start---------------------------- -->
<section class="loging_section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 col-12 login_col">
        <div class="card login_card border-0">
          <div class="card-body">
            <div class="position-relative login_bg_hd">
              <h4 class="hd_font under_line_hd login_hd mb-0">Login</h4>
              <a routerLink="/register">
                <h5 class="mb-0 reg-right text-secondary">Register</h5>
              </a>
            </div>
            <form [formGroup]="loginForm">
              <div class="form-group mt-4 mt-md-5">
                <label>Mobile Number *</label>
                <input type="text" class="form-control" placeholder="Mobile Number" maxlength=10
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                  formControlName="mobile">
              </div>
              <div class="form-group mt-4 mt-md-5">
                <button type="submit" class="btn btn_login w-100 hd_font font-weight-bold" (click)="getOTP()">Get
                  OTP</button>
              </div>
              <p class="text-danger">{{error}}</p>
              <div class="form-group mt-4 mt-md-5">
                <label>OTP *</label>
                <input type="text " class="form-control" maxlength=6
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                  formControlName="otp">
              </div>
              <!-- <div class="form-group mt-4 mt-md-5">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
              </div> -->
              <p class="text-danger" *ngIf="message === 'OTP is wrong'">Invalid OTP</p>

              <div class="form-group mt-4 mt-md-5">
                <button type="submit" class="btn btn_login w-100 hd_font font-weight-bold" (click)="login()">Log
                  In</button>
              </div>
              <!-- <a href="">
                <p class="mb-0 gr_color">Lost your password?</p>
              </a> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!------------------------------ login product end---------------------------- -->
