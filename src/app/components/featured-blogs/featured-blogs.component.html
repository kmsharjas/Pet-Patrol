      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 my-3 blog_col"
        *ngFor="let fblog of featuredBlogs$ | async|slice:-3">
        <div class="blog_card card border-0">
          <div class="blog_img position-relative">
            <div class="prd_ofr">
              <p class="mb-0">{{fblog.datefield|date:'dd'}}</p>
              <h4 class="mb-0">{{fblog.datefield|date:'MMM'}}</h4>
            </div>
            <img [src]="fblog.thumb_Image" class="img-fluid w-100" alt="blog image">
          </div>
          <div class="card-body">
            <h4 class="font-weight-bold">{{fblog.heading}}</h4>
            <p class="mb-0">{{fblog.titleDesc}} </p>
          </div>
        </div>
      </div>
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 my-3 my-md-3 text-center">
        <button type="button" class="btn btn_banner my-3 my-md-3" routerLink="/blogs">View All</button>
