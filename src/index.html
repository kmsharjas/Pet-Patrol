  <script type="text/javascript">
    var owltestimonial = $('#testimonial');
    owltestimonial.owlCarousel({
      items: 1,
      nav: false,
      loop: true,
      margin: 30,
      autoplay: true,
      autoplayTimeout: 3000,
      autoplayHoverPause: true,
      pagination: false,
      singleItem: false,
      dots: false,
      responsiveClass: true,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 1
        },
        1000: {
          items: 1
        }
      }
    });
    $("#next-testi").click(function () {
      owltestimonial.trigger('next.owl.carousel');
    })
    $("#prev-testi").click(function () {
      owltestimonial.trigger('prev.owl.carousel');
    });
  </script>
  <script type="text/javascript">
    var owlCategories = $('#Categories');
    owlCategories.owlCarousel({
      items: 1,
      nav: false,
      loop: true,
      margin: 30,
      autoplay: true,
      autoplayTimeout: 3000,
      autoplayHoverPause: true,
      pagination: false,
      singleItem: false,
      dots: false,
      responsiveClass: true,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 3
        },
        1000: {
          items: 5
        }
      }
    });
    $("#next-slider").click(function () {
      owlCategories.trigger('next.owl.carousel');
    })
    $("#prev-slider").click(function () {
      owlCategories.trigger('prev.owl.carousel');
    });
  </script>
